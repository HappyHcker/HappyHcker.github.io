<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JCS Feedback</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="main">
            <form onsubmit="sendEmail(); reset(); return false;">
                <h3>Send Feedback</h3>
                <input type="text" id="name" placeholder="Your Name" required>
                
                <input type="email" id="email" placeholder="Email id" required>
                
                <input type="text" id="phone" placeholder="Phone Number" required>
                
                <textarea name="message" id="message" rows="4" placeholder="How can we help you?"></textarea>
                
                <button type="submit">Send</button>
            </form>


        </div>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
            function sendEmail(){
                Email.send({
                    SecureToken: "0beea173-59e6-45f3-8493-b140123bdfcc",
                    To : 'lalahappyninja@gmail.com',
                    From : "lalahappyninja@gmail.com",
                    Subject : "Feedback/Question Enquiry for the JCS website",
                    Body : "Name: " + document.getElementById("name").value + "<br> Email: " + document.getElementById("email").value + "<br> Phone number:" + document.getElementById("phone").value + "<br> Message: " + document.getElementById("message").value
                }).then(
                message => alert(message)
                );
            }
        </script>
    </body>
</html>
